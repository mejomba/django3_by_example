{% extends 'blog/base.html' %}
{% block title %}share post{% endblock %}

{% block content %}
    {% if sent %}
        <h1>email succesfully sent</h1>
        <p>"{{post.title}}" sent to {{form.cleaned_data.to}}</p>
    {% else %}
        <h1>share {{post.title}} by email</h1>
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <!-- {% for field in form %}
                {{field.errors}}
                {{field.label_tag}} {{field}}
            {% endfor %} -->
            <input type="submit" value="Send email">
        </form>
    {% endif %}
{% endblock %}
